{% extends 'base.html' %}

{% block content %}
    <h2>Edit Room {{ room['room_id'] }}</h2>
        {% for message in get_flashed_messages() %}
            <div class="alert alert-danger">
                {{ message }}
            </div>
        {% endfor %}
        <form method="post" class="edit-room">
            <div class="card color-select w-50">
                <h5 class="card-header">Room Color</h5>
                <div class="card-body">
                    <select class="form-select" name="color_select">
                        <option value="off"{{ ' selected' if room['color'] == 'off' }}>off</option>
                        <option value="white"{{ ' selected' if room['color'] == 'white' }}>white</option>
                        <option value="red"{{ ' selected' if room['color'] == 'red' }}>red</option>
                        <option value="green"{{ ' selected' if room['color'] == 'green' }}>green</option>
                        <option value="blue"{{ ' selected' if room['color'] == 'blue' }}>blue</option>
                    </select>
                </div>
            </div>
            <div class="card room-live mt-3 w-50">
                <h5 class="card-header">Room Status</h5>
                <div class="card-body">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" role="switch" name="live" id="live"{{ ' checked' if room['live'] }}>
                      <label class="form-check-label" for="live">Live</label>
                    </div>
                </div>
            </div>
            <div class="d-inline-flex w-25 mt-3">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
      </div>
    </div>
{% endblock %}
