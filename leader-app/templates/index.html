{% extends 'base.html' %}

{% block content %}
    <div class="container mt-2">
        <h1>Overview</h1>
        <table class="table round-overview">
          <thead class="thead-light">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Option 1</th>
              <th scope="col">Option 2</th>
              <th scope="col">Option 3</th>
              <th scope="col">Is current?</th>
              <th scope="col">Is accepting votes?</th>
              <th scope="col">Is allowing multiple votes?</th>
            </tr>
          </thead>
          <tbody>
{% for round in rounds %}
            <tr>
              <th scope="row">{{ round['round_id'] }}</th>
              <td>
                <input class="form-control form-control-sm" type="text" value="{{ round['value_0'] }}" aria-label=".form-control-sm example">
              </td>
              <td>
                <input class="form-control form-control-sm" type="text" value="{{ round['value_1'] }}" aria-label=".form-control-sm example">
              </td>
              <td>
                <input class="form-control form-control-sm" type="text" value="{{ round['value_2'] }}" aria-label=".form-control-sm example">
              </td>
              <td>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" {{ 'checked' if round['is_current'] }} role="switch" id="round-active-{{ round['round_id'] }}">
                  <label class="form-check-label" for="round-active-{{ round['round_id'] }}">Round is Active</label>
                </div>
              </td>
              <td>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" {{ 'checked' if round['is_accepting_votes'] }} role="switch" id="round-accepting-{{ round['round_id'] }}">
                  <label class="form-check-label" for="round-accepting-{{ round['round_id'] }}">Accepting Votes</label>
                </div>
              </td>
              <td>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" {{ 'checked' if round['is_allowing_multiple_votes'] }} role="switch" id="round-changes-{{ round['round_id'] }}">
                  <label class="form-check-label" for="round-changes-{{ round['round_id'] }}">Allow vote changes</label>
                </div>
              </td>
            </tr>
{% endfor %}
          </tbody>
        </table>
        <div class="container">
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </div>
{% endblock %}
