{% extends 'base.html' %}

{% block content %}
    <h1>Overview</h1>
    <form method="post">
        <table class="table round-overview">
            <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Option 1</th>
                    <th scope="col">Option 2</th>
                    <th scope="col">Option 3</th>
                    <th scope="col">Is active?</th>
                    <th scope="col">Is accepting votes?</th>
                    <th scope="col">Is allowing multiple votes?</th>
                </tr>
            </thead>
            <tbody>
        {% for round in rounds %}
            {% set id = round['round_id'] | string %}
                <tr class="{{ 'new' if id == 'n' }}">
                    <th scope="row"><span class="id">{{ round['round_id'] }}</span></th>
                    <td>
                        <input name="{{ id + '_value_0' }}" class="form-control form-control-sm" type="text" value="{{ round['value_0'] if round['value_0'] is not none }}">
                    </td>
                    <td>
                        <input name="{{ id + '_value_1' }}" class="form-control form-control-sm" type="text" value="{{ round['value_1'] if round['value_1'] is not none }}">
                    </td>
                    <td>
                        <input name="{{ id + '_value_2' }}" class="form-control form-control-sm" type="text" value="{{ round['value_2'] if round['value_2'] is not none }}">
                    </td>
                    <td>
                        <div class="form-check form-switch">
                            <input name="{{ id + '_is_current' }}" class="form-check-input" type="checkbox" {{ 'checked' if round['is_current'] }} role="switch" id="round-active-{{ round['round_id'] }}">
                            <label class="form-check-label" for="round-active-{{ round['round_id'] }}">Active</label>
                        </div>
                    </td>
                    <td>
                        <div class="form-check form-switch">
                            <input name="{{ id + '_is_accepting_votes' }}" class="form-check-input" type="checkbox" {{ 'checked' if round['is_accepting_votes'] }} role="switch" id="round-accepting-{{ round['round_id'] }}">
                            <label class="form-check-label" for="round-accepting-{{ round['round_id'] }}">Accepting Votes</label>
                        </div>
                    </td>
                    <td>
                        <div class="form-check form-switch">
                            <input name="{{ id + '_is_allowing_multiple_votes' }}" class="form-check-input" type="checkbox" {{ 'checked' if round['is_allowing_multiple_votes'] }} role="switch" id="round-changes-{{ round['round_id'] }}">
                            <label class="form-check-label" for="round-changes-{{ round['round_id'] }}">Allow vote changes</label>
                        </div>
                    </td>
                </tr>
        {% endfor %}
            </tbody>
        </table>
        <div class="container">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
{% endblock %}
