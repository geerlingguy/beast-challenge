---
- name: Farming is fun!
  hosts: farmer
  gather_facts: true
  become: true

  vars:
    run_upgrades: false
    github_access_token: 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

    pip_install_packages:
      - name: docker
      - name: docker-compose
      - name: ansible

    docker_install_compose: true
    docker_compose_version: "1.29.2"
    docker_install_compose_plugin: false
    docker_users:
      - "{{ ansible_user }}"

  handlers:
    - name: reset environment
      community.docker.docker_compose:
        project_src: /opt/beast-game
        state: present
        build: true
        restarted: true
      tags: ['app']

    - name: restart monitorix
      ansible.builtin.service:
        name: monitorix
        state: restarted

  pre_tasks:
    - name: Update apt caches if required.
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 86400

    - name: Upgrade everything on initial provision.
      ansible.builtin.include_tasks: tasks/upgrade.yml
      when: run_upgrades

  roles:
    - name: geerlingguy.pip
    - name: geerlingguy.docker

  tasks:
    - name: Configure passwordless sudo.
      ansible.builtin.lineinfile:
        dest: /etc/sudoers
        state: present
        regexp: '^%sudo'
        line: '%sudo ALL=(ALL:ALL) NOPASSWD:ALL'
        validate: 'visudo -cf %s'

    - name: Clone project to the server.
      ansible.builtin.git:
        repo: "https://geerlingguy:{{ github_access_token | urlencode }}@github.com/geerlingguy/beast-game.git"
        dest: /opt/beast-game
      notify: reset environment
      tags: ['app']

    - name: Ensure data directory exists.
      file:
        path: /var/beast
        state: directory
        mode: 0755

    - name: Ensure the Docker environment is running.
      community.docker.docker_compose:
        project_src: /opt/beast-game
        state: present
      tags: ['app']

    - name: Configure monitoring software.
      ansible.builtin.include_tasks: tasks/monitorix.yml
      tags: ['monitoring']
